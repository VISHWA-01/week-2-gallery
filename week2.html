<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="grid">
            <div class="grid-item">
                <img src="image1.jpeg" alt="Image 1">
            </div>
            <div class="grid-item">
                <img src="image2.jpeg" alt="Image 2">
            </div>
            <div class="grid-item">
                <img src="image3.jpeg" alt="Image 3">
            </div>
            <div class="grid-item">
                <img src="image4.jpeg" alt="Image 4">
            </div>
            <div class="grid-item">
                <img src="image5.jpeg" alt="Image 5">
            </div>
            <div class="grid-item">
                <img src="image6.jpeg" alt="Image 6">
            </div>
            <div class="grid-item">
                <img src="image7.jpeg" alt="Image 7">
            </div>
            <div class="grid-item">
                <img src="image8.jpeg" alt="Image 8">
            </div>
            <div class="grid-item">
                <img src="image9.jpeg" alt="Image 9">
            </div>
            <div class="grid-item">
                <img src="image10.jpeg" alt="Image 10">
            </div>
            <div class="grid-item">
                <img src="image11.jpeg" alt="Image 11">
            </div>
            <div class="grid-item">
                <img src="image12.jpeg" alt="Image 12">
            </div>
            <div class="grid-item">
                <img src="image13.jpeg" alt="Image 13">
            </div>
            <div class="grid-item">
                <img src="image14.jpeg" alt="Image 14">
            </div>
            <div class="grid-item">
                <img src="image15.jpeg" alt="Image 15">
            </div>
            <!-- Add more grid-items for your images -->
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" id="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script src="javascript.js"></script>
</body>
</html>
